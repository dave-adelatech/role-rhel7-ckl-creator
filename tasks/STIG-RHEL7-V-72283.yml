- name: STIG RHEL7 V-72283 Check
  shell: |
     grep net.ipv4.conf.all.accept_source_route /etc/sysctl.conf /etc/sysctl.d/* 2>&1
     echo ----------
     /sbin/sysctl -a 2>&1 | grep net.ipv4.conf.all.accept_source_route
  args:
    executable: /bin/bash
  register: check1_72283
  ignore_errors: True
  changed_when: False

- name: STIG RHEL7 V-72283 Check 2
  shell: cat  /etc/sysctl.conf /etc/sysctl.d/* 2>/dev/null |grep -x "net.ipv4.conf.all.accept_source_route = 0"
  args:
    executable: /bin/bash
  register: check2_72283
  ignore_errors: True
  changed_when: False

- name: STIG RHEL7 V-72283 Check 3
  shell: /sbin/sysctl -a 2>/dev/null |grep -x "net.ipv4.conf.all.accept_source_route = 0"
  args:
    executable: /bin/bash
  register: check3_72283
  ignore_errors: True
  changed_when: False


- name: STIG RHEL7 V-72283 Report
  set_fact: 
    status_72283: "{{ 'fail' if (check2_72283.stdout == '' or check3_72283.stdout == '') else 'pass'}}"

