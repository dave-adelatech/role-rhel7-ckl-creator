- name: STIG RHEL7 V-72207 Check
  shell: grep -iw unlinkat /etc/audit/audit.rules  2>&1
  args:
    executable: /bin/bash
  register: check1_72207
  ignore_errors: True
  changed_when: False
  tags:
      - V-72207
      - auditrules

- name: STIG RHEL7 V-72207 Check 2  
  shell: |
    echo "Count the number of lines, which should be 2"
    ( grep -ix "\-a always,exit -F arch=b32 -S unlinkat -F auid>=1000 -F auid!=4294967295 -k delete" /etc/audit/audit.rules
    grep -ix "\-a always,exit -F arch=b64 -S unlinkat -F auid>=1000 -F auid!=4294967295 -k delete" /etc/audit/audit.rules ) |sort -u |wc -l
  args:
    executable: /bin/bash
  register: check2_72207
  ignore_errors: True
  changed_when: False
  tags:
      - V-72207
      - auditrules


- name: STIG RHEL7 V-72207 Report
  set_fact:
    status_72207: "{{ 'fail' if (check2_72207.stdout != '2' ) else 'pass'}}"
  tags:
      - V-72207
      - auditrules
