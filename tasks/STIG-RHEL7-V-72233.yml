- name: STIG RHEL7 V-72233 Check
  shell:  yum list installed -q | grep ssh 2>&1
  args:
    executable: /bin/bash
  register: check1_72233
  ignore_errors: True
  changed_when: False
  async: 1000
  poll: 30

- name: STIG RHEL7 V-72233 Check 2
  shell: yum list installed -q openssh-server* 2>&1 |egrep "openssh-server|^Error"
  args:
    executable: /bin/bash
  register: check2_72233
  ignore_errors: True
  changed_when: False
  async: 1000
  poll: 30

- name: STIG RHEL7 V-72233 Report
  set_fact: 
    status_72233: "{{ 'fail' if (check2_72233.stdout == 'Error: No matching Packages to list') else 'pass'}}"

