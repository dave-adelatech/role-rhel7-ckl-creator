- name: STIG RHEL7 V-72029 Check
  shell: find `awk "-F:" '$3 > 100 && $7 !~ /false/ && $7 !~ /nologin/ && $6 !~ /\/$/ && $1 !~ /ldap/ {print $6}' /etc/passwd` -name "\.*" -ls
  args:
    executable: /bin/bash
  register: check1_72029
  ignore_errors: True
  changed_when: False
  tags:
      - V-72029
      - find
      - etcpasswd

- name: STIG RHEL7 V-72029 Check 2
  shell: /installs/Ansible/redhat-7/roles/STIG-RHEL7-master/files/V-72029.sh
  args:
    executable: /bin/bash
  register: check2_72029
  ignore_errors: True
  changed_when: False
  tags:
      - V-72029
      - find
      - etcpasswd

- name: STIG RHEL7 V-72029 Report
  set_fact: 
    status_72029: "{{ 'fail' if (check2_72029.stdout != '') else 'pass'}}"
  tags:
      - V-72029
      - find
      - etcpasswd

