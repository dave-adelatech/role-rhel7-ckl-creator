- name: STIG RHEL7 V-72031 Check
  shell: find `awk "-F:" '$3 > 100 && $7 !~ /false/ && $7 !~ /nologin/ && $6 !~ /\/$/ && $1 !~ /ldap/ {print $6}' /etc/passwd` -name "\.*" -ls
  args:
    executable: /bin/bash
  register: check1_72031
  ignore_errors: True
  changed_when: False
  tags:
      - V-72031
      - find
      - etcpasswd

- name: STIG RHEL7 V-72031 Check 2
  shell: awk "-F:" '$3 > 100 && $7 !~ /false/ && $7 !~ /nologin/ && $6 !~ /\/$/ && $1 !~ /ldap/  {print $4,$6}' /etc/passwd|while read GRP HOME;do find $HOME -name '.*' ! -group $GRP -ls;done
  args:
    executable: /bin/bash
  register: check2_72031
  ignore_errors: True
  changed_when: False
  tags:
      - V-72031
      - find
      - etcpasswd

- name: STIG RHEL7 V-72031 Report
  set_fact:
    status_72031: "{{ 'fail' if (check2_72031.stdout != '') else 'pass'}}"
  tags:
      - V-72031
      - find
      - etcpasswd
