- name: STIG RHEL7 V-72071 Check
  shell: yum list installed aide
  args:
    executable: /bin/bash
  register: check1_72071
  ignore_errors: True
  changed_when: False

- name: STIG RHEL7 V-72071 Check 2
  shell: yum list installed -q aide 2>&1 |egrep "aide|^Error"
  args:
    executable: /bin/bash
  register: check2_72071
  ignore_errors: True
  changed_when: False

- name: STIG RHEL7 V-72071 Check 3
  shell: grep "^ALL " /etc/aide.conf |grep "+xattrs+"
  args:
    executable: /bin/bash
  register: check3_72071
  ignore_errors: True
  changed_when: False

- name: STIG RHEL7 V-72071 Report
  set_fact: 
    status_72071: "{{ 'fail' if (check2_72071.stdout == 'Error: No matching Packages to list') else 'fail' if (check3_72071.stdout == '') else 'pass'}}"

