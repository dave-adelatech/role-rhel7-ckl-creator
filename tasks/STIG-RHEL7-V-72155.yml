- name: STIG RHEL7 V-72155 Check
  shell: grep -i /usr/bin/chage /etc/audit/audit.rules 2>&1
  args:
    executable: /bin/bash
  register: check1_72155
  ignore_errors: True
  changed_when: False
  tags:
      - V-72155
      - auditrules

- name: STIG RHEL7 V-72155 Check 2
  shell: grep -i /usr/bin/chage /etc/audit/audit.rules |grep -ix "\-a always,exit \-F path=/usr/bin/chage \-F auid>=1000 \-F auid!=4294967295 \-k privileged\-passwd"
  args:
    executable: /bin/bash
  register: check2_72155
  ignore_errors: True
  changed_when: False
  tags:
      - V-72155
      - auditrules

- name: STIG RHEL7 V-72155 Report
  set_fact:
    status_72155: "{{ 'fail' if (check2_72155.stdout == '') else 'pass'}}"
  tags:
      - V-72155
      - auditrules
